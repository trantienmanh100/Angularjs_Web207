<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome-free-6.0.0-beta3-web/css/all.min.css">
</head>
<body ng-app="question_app">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top   ">
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="admin.html"><i class="fas fa-home"></i> Quản trị người dùng</a>
                  </li>
              <li class="nav-item">
                <a class="nav-link " href="QuestionManagement.html"><i class="fas fa-list"></i>Quản trị câu hỏi</a>
              </li>
    
            </ul>
          </div>
        </nav>

    <div ng-controller="quesCtrl">
        <form
        ng-submit="onFormSubmit($event)"
        class="col-md-8 offset-2 px-3">
        <div class="form-group mt-3">
            <label for="">Answer</label>
            <input class="form-control"
                type="text"
                ng-model="question.Text">
        </div>
        <div class="form-group mt-3">
            <label for="">Marks</label>
            <input class="form-control"
                type="text"
                ng-model="question.Marks">
        </div>
        <div class="form-group mt-3">
            <label for="">AnswerId</label>
            <input class="form-control"
                ng-model="question.AnswerId">
        </div>
        <div class="form-group mt-3">
          <label for="">Đáp án 1</label>
          <input class="form-control"
              ng-model="question.Answers[0]">
      </div>
      <div class="form-group mt-3">
        <label for="">Đáp án 2</label>
        <input class="form-control"
            ng-model="question.Answers[1]">
    </div>
    <div class="form-group mt-3">
      <label for="">Đáp án 3</label>
      <input class="form-control"
          ng-model="question.Answers[2]">
  </div>
  <div class="form-group mt-3">
    <label for="">Đáp án 4</label>
    <input class="form-control"
        ng-model="question.Answers[3]">
  </div>
  
        <div class="form-group mt-3">
          <button class="btn btn-primary" ng-click="insert()" ng-show="index == -1">Thêm</button>
          <button class="btn btn-primary" ng-click="save()" ng-hide="index == -1">Sửa</button>
          <button class="btn btn-primary" ng-click="cancel()">Hủy</button>
          <button class="btn btn-primary" ng-click="clear()">Làm mới</button>
        </div>
    </form>


    <div class="row mt-5 ">
        <div class="col-md-12 mb-3 offset-1 ">
            <div class="card" style="width: 1600px;">
                <div class="card-header">
                    <i class="fa-solid fa-table"></i> Câu hỏi
                </div>
                <div class="card-body " style="box-sizing: border-box;">
                    <div class="table-responsive">
                        <table class="table table-striped data-table" style="width: 100%;">
                           
                            <thead style="width: 100%;">
                                    <tr>
                                        <th>Id</th>
                                        <th>Answer</th>
                                        <th>Mark</th>
                                        <th>AnswerId</th>
                                        <th >Đáp án</th>
                                        <th colspan="2">Thao tác</th>
                                        
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="ques in questions">
                                        <td>{{ques.id}}</td>
                                        <td>{{ques.Text}}</td>
                                        <td>{{ques.Marks}}</td>
                                        <td>{{ques.AnswerId}}</td>
                                        
                                        
                                        <td>{{ques.Answers[0]}}<br>
                                            {{ques.Answers[1]}}<br>
                                            {{ques.Answers[2]}}<br>
                                            {{ques.Answers[3]}}
                                        </td>
                                        
                                        <td>
                                          <button class="btn btn-primary" ng-click="edit($index)">Sửa</button>
                                        </td>  
                                        <td>
                                          <button class="btn btn-danger" ng-click="delete($index,ques.id)">Xóa</button>
                                        </td>
                                    </tr>
                                </tbody>
                        </table>
                        
                    </div>
                </div>
                <div class="card-footer">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                          <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                          <li class="page-item"><a class="page-link" href="#">1</a></li>
                          <li class="page-item"><a class="page-link" href="#">2</a></li>
                          <li class="page-item"><a class="page-link" href="#">3</a></li>
                          <li class="page-item"><a class="page-link" href="#">Next</a></li>
                        </ul>
                      </nav>
                </div>
            </div>
        </div>
    </div>

    </div>
    <script src="js/sweetalert2.all.min.js"></script>
    <script src="JS/angularjs.min.js"></script>
    <script src="JS/jquery.min.js"></script>
    <script src="JS/popper.min.js"></script>
    <script src="JS/bootstrap.min.js"></script>
    <script src="question.js"></script>
</body>
</html>
